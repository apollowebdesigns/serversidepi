<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    </head>

    <body class="container">

        <h2 class="heading">Demo</h2>
        <button class="btn waves-effect waves-light" id="forwards">Forwards</button>
        <button class="btn waves-effect waves-light" id="backwards">Backwards</button>
        <button class="btn waves-effect waves-light" id="right">Right</button>
        <button class="btn waves-effect waves-light" id="left">Left</button>

        <div class="parallax-container valign-wrapper">
            <div class="parallax"><iframe id="camera-screen" frameborder="0" class="iframe"></iframe></div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn waves-effect waves-light" id="distance">distance mode</button>
                <button class="btn waves-effect waves-light" id="manual">manual mode</button>
                <ul id="stop">

                </ul>
            </div>
            <div class="col s6">
                <ul id="output">

                </ul>
            </div>
        </div>
        <div id="example-1">
            <button class="btn waves-effect waves-light" v-on:click="counter += 1">Add 1</button>
            <p>The button above has been clicked {{ counter }} times.</p>
            <button class="btn waves-effect waves-light" v-on:click="console.log('hello')">Hello</button>
            <p>The test should look cool {{ test }}</p>
        </div>
        <h2>Testing this works with touch!</h2>
        <div>
            <v-touch @swipeleft="doSomething" :swipe-options="{ threshold: 200 }">
              <p>I can now be swiped on!</p>
            </v-touch>
            <v-touch @rotate="rotateAThing" :rotate-options="{ pointers: 3 }">
              <p>Rotate me!</p>
            </v-touch>
          </div>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/node_modules/hammerjs/hammer.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/inittouch.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/node_modules/jquery/dist/jquery.min.js') }}"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/init.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/node_modules/materialize-css/dist/js/materialize.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/node_modules/vue/dist/vue.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/node_modules/vue-touch/dist/vue-touch.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/app.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118050144-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-118050144-1');
        </script>
    </body>

</html>
